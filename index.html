<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=0.1, maximum-scale=0.1">
  <title>Document</title>
   <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <div class="message" style="position: absolute; z-index: 2; left: 50px; bottom: 50px;">
    <form action="">
    <input type="text">
      <button>Send</button>
  </form>
  </div>
  
    <a-scene vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
             style="z-index: 0;">
    <a-marker preset="hiro">
      <a-entity  
      rotation="-90 0 0"
      position="1 -1 -1"
      scale="5.9 5.9 5.9" 
      gltf-model="https://raw.githubusercontent.com/kirephanov/Test_AR_project/main/model/Thinking.gltf">
      </a-entity>
    </a-marker>
<!--     <a-entity camera></a-entity> -->
  </a-scene>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
